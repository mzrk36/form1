<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="https://formsubmit.co/muzamilzrk36@gmail.com" method="POST" enctype="multipart/form-data">
        
        <label for="Country">Select Country</label><br>
        <select name="Country" required>
            <option value="">Select</option>
            <option>Pakistan</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Afghanistan</option>
            <option>India</option>
        </select><br><br>

        <label for="Course_Event">Select course or event</label><br>
        <select name="Course_Event" required>
            <option value="">Select course or event</option>
            <option>Graphic Designing</option>
            <option>Web & App Development</option>
            <option>Gen AI & Chatbot Development</option>
        </select><br><br>

        <label for="Name">Name:</label><br>
        <input type="text" name="Name" placeholder="Write Your Name Here" required><br><br>

        <label for="Email">Email:</label><br>
        <input type="email" name="Email" placeholder="Write Your Email Here" required><br><br>

        <label for="CNIC">CNIC:</label><br>
        <input type="text" name="CNIC" placeholder="e.g.54001234567" required><br><br>

        <label for="DOB">Date Of Birth:</label><br>
        <input type="date" name="DOB" required><br><br>

        <label for="Address">Address:</label><br>
        <textarea name="Address" rows="4" placeholder="Your Address" required></textarea><br><br>

        <label for="Laptop">Do You Have A Laptop?</label><br>
        <select name="Laptop" required>
            <option value="">Do You Have A Laptop?</option> 
            <option>Yes</option>
            <option>No</option>
        </select><br><br>

        <label for="City">Select City:</label><br>
        <select name="City" required>
            <option value="">Select</option>
            <option>Quetta</option>
            <option>Karachi</option>
            <option>Lahore</option>
            <option>Islamabad</option>
            <option>Peshawar</option>
        </select><br><br>

        <label for="Computer">Select your computer proficiency:</label><br>
        <select name="Computer" required>
            <option value="">Select your computer proficiency</option>
            <option>None</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select><br><br>

        <label for="Father_Name">Father's Name:</label><br>
        <input type="text" name="Father_Name" placeholder="Write your father name" required><br><br>

        <label for="Father_CNIC">Father's CNIC:</label><br>
        <input type="text" name="Father_CNIC" placeholder="Write your father CNIC" required><br><br>

        <label for="Picture">Upload Your Recent Picture:</label><br>
        <input type="file" name="Picture" accept="image/*" required><br>
        <p>Picture must be less than 2MB and clearly show your face</p><br>

        <button type="submit">Submit Your Form Here</button>
    </form>
</body>
</html>
